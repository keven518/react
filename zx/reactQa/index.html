<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React问答 app - by keven</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <style type="text/css">
    .container{
      max-width: 800px;
    }
    .jumbotron .container{
      position: relative;
      max-width: 800px;
    }
    #add-question-btn{
      position: absolute;
      bottom: -20px;
      right: 20px;
    }
    form[name="addQuestion"] .btn{
      margin:20px 0 0 15px;
    }
    .media-left{
      text-align: center;
      width: 70px;
      float: left;
    }
    .media-left .btn{
      margin-bottom: 10px;
    }
    .vote-count{
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="jumbotron text-center">
      <div class="container">
        <h1>React问答</h1>
        <button id="add-question-btn" class="btn btn-success">添加问题</button>
      </div>
    </div>
  </div>
</body>
</html>
