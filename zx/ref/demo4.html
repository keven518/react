<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="../js/react.min.js"></script>
  <script type="text/javascript" src="../js/JSXTransformer.js"></script>
  <script type="text/jsx">
    var FormApp = React.createClass({
        getInitialState:function(){
          return {
            inputValue: 'input value',
            selectValue: 'A',
            radioValue: 'B',
            checkValues: [],
            textareaValue: 'some text here.....'
          }
        },
        handleInput: function(e){
        	this.setState({
        		inputValue: e.target.value,
        	})
        },
        handleSelect: function(e){
            this.setState({
                selectValue: e.target.value,
            })
        },
        handleTextarea: function(e){
        	this.setState({
        		textareaValue: e.target.value,
        	})
        },
        handleSubmit: function(e){
        	e.preventDefault();
        	var formData = {
        		input: this.refs['goodInput'].getDOMNode().value,
        		select: this.refs['goodSelect'].getDOMNode().value,
        		textarea: this.refs['goodTextarea'].getDOMNode().value,
                radio: this.state.radioValue,
                check: this.state.checkValues,

        	}
        	console.log('from submitting...');
        	console.log(e)
        	console.log(this.refs['goodInput'].getDOMNode().value)
        	console.log('value:' + React.findDOMNode(this.refs['goodInput']).value)
        	console.log('the form result is:')
        	console.log(formData);
            this.refs.goodRadio.saySomething();
        },
        handleRadio: function(e){
            this.setState({
                radioValue: e.target.value,
            })
        },
        handleCheck: function(e){
            var checkValues = this.state.checkValues.slice();
            var newVal = e.target.value;
            alert(newVal);
            var index = checkValues.indexOf(newVal);
            if(index == -1){
                checkValues.push(newVal)
            }else{
                checkValues.splice(index,1);
            }

            this.setState({
                checkValues: checkValues,
            })
        },
        render: function(){
          return ( 
            <form onSubmit={this.handleSubmit}>
            	<input ref="goodInput" type="text" defaultValue={this.state.inputValue} onChange={this.handleInput}/>
            	<span>{this.state.inputValue}</span>
            	<select ref="goodSelect" defaultValue={this.state.selectValue} onChange={this.handleSelect}>
            		<option value="A">A</option>
            		<option value="B">B</option>
            		<option value="C">C</option>
            		<option value="D">D</option>
            		<option value="E">E</option>
            	</select>
            	<span>{this.state.selectValue}</span>
            	<br />
            	<p>radio button!</p>
            	<RadioButtons ref="goodRadio" handleRadio={this.handleRadio} kv = {this.state.radioValue} />
            	<br />
            	<CheckBox handleCheck={this.handleCheck} />
            	<br />
            	<textarea ref="goodTextarea" defaultValue={this.state.textareaValue} onChange={this.handleTextarea}></textarea>
            	<span>{this.state.textareaValue}</span>
            	<button type="submit">提交</button>
            </form>
          )
        }
    });

    var RadioButtons = React.createClass({
        saySomething:function(){
            alert("yo what's"+this.props.kv+" up man888!");
        },
        render:function(){
            return (
                <span>
                    A
                    <input onChange={this.props.handleRadio} type="radio" name="goodRadio" value="A" />
                    B
                    <input onChange={this.props.handleRadio} type="radio" name="goodRadio" defaultChecked value="B" />
                    C
                    <input onChange={this.props.handleRadio} type="radio" name="goodRadio" value="C" />
                </span>
            )
        }
    })

    var CheckBox = React.createClass({
        render:function(){
            return (
                <span>
                    A
                    <input onChange={this.props.handleCheck} type="checkbox" name="goodRadio" value="A" />
                    B
                    <input onChange={this.props.handleCheck} type="checkbox" name="goodRadio" value="B" />
                    C
                    <input onChange={this.props.handleCheck} type="checkbox" name="goodRadio" value="C" />
                </span>
            )
        }
    })

    var clickComponent = React.render( 
      <FormApp />, 
      document.getElementById('app'),
      function(){
        console.log('渲染完成了')
      })
  </script>
</body>
</html>
